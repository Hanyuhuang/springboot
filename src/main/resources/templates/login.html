<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/asserts/pic/favicon.ico}">

    <title th:text="#{login.title}">Sign in</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/signin.css}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" th:action="@{/login}" method="post">
    
      <img class="mb-4" th:src="@{/asserts/pic/bootstrap.jpg}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.title}">Please sign in</h1>
      <p style="color:red" th:text="${msg}" ></p>

          <label for="inputEmail" class="sr-only" th:text="#{login.username}">Username</label>
          <input type="text" id="inputEmail" name="username" class="form-control" th:placeholder="#{login.username}" required autofocus>

          <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
          <input type="password" id="inputPassword" name="password" class="form-control" th:placeholder="#{login.password}" required><br/>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"/> [[#{login.remeber}]]
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.login}">Sign in</button><br/>
      <a class="btn btn-link" th:href="@{/language(language='zh_CN')}">中文</a>
      <a class="btn btn-link" th:href="@{/language(language='en_US')}">English</a>  
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
